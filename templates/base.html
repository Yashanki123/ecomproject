<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="Container">
        <a href="{% url 'ecomapp:home' %}">Home</a>||
        <a href="{% url 'ecomapp:dashboard2' %}">Dashboard</a>||
        <a href="{% url 'ecomapp:about' %}">Aboutus</a>||
        <a href="{% url 'ecomapp:contact' %}">Contact</a>||
        <a href="{% url 'ecomapp:allproducts' %}">Categories</a>||
        <a href="{% url 'ecomapp:mycart' %}">My Cart</a>||


        {% if request.user.username %}
        Welcome {{request.customer.username}}
        <a href="{% url 'ecomapp:customerlogout' %}">Logout</a>
        {% else %}
        <a href="{% url 'ecomapp:customerregistration' %}">Register</a>||
       
        <a href="{% url 'ecomapp:customerlogin' %}">Login</a><hr>||
        {% endif %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="{% url 'ecomapp:search' %}" method="GET">
                    <input type="text" name="keyword" placeholder= "search product here" required>
                    <button>Search button</button> 
                </form>
            </div>

        </div>
    </div>
    <hr>


    {% block content %}
    {% endblock %}
</body>
</html>
